<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />


</head>

<body>
    <main class="container">
        <div class="left">

            <div class="header">
                <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
            </div>
            <div class="text">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience,
                    and overall efficiency.</p>
            </div>

            <div class="stats">
                <div class="list">
                    <ul>
                        <li>10k+<br> <span class="info">companies</span></li>
                        <li>314<br> <span class="info">templates</span></li>
                        <li>12m+<br> <span class="info">queries</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="./images/image-header-desktop.jpg"/>
            </div>

        </div>



    </main>

    

    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                Coded by
                <a href="#">Signar Rasmussen</a>
            </p>
        </div>
    </footer>


</body>

</html>
